<div class="col-lg-10">
  <h1>Pessoa Form</h1>
  <form   [formGroup]="registerForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" formControlName="nome" id="nome" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }"
        required>
      <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
        <div *ngIf="f.nome.errors.required">Esse campo Ã© necessario</div>
      </div>

    </div>

    <div class="form-group">
      <label for="idade">Idade</label>
      <input type="text" class="form-control" formControlName="idade" id="idade">
    </div>
    
    <button type="submit" class="btn btn-success">Enviar</button>

  </form>

</div>
